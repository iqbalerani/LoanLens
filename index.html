
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanLens - AI Micro-Loan Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.10.1/dist/style.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 50% 50%, #161a2d 0%, #080a12 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-dark {
            background: rgba(13, 15, 26, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        .glass-card {
            background: #111422;
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.3); }
        }
        .glow-blue {
            animation: pulse-glow 4s ease-in-out infinite;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.1); }

        /* Custom Range Slider Styling */
        .custom-range {
          -webkit-appearance: none;
          width: 100%;
          background: transparent;
          cursor: pointer;
        }
        .custom-range:focus { outline: none; }
        .custom-range::-webkit-slider-runnable-track {
          width: 100%;
          height: 4px;
          cursor: pointer;
          background: linear-gradient(to right, #3b82f6 var(--progress), #1e293b var(--progress));
          border-radius: 100px;
        }
        .custom-range::-webkit-slider-thumb {
          height: 16px;
          width: 16px;
          border-radius: 50%;
          background: #ffffff;
          border: 3px solid #3b82f6;
          cursor: pointer;
          -webkit-appearance: none;
          margin-top: -6px;
          box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
          transition: all 0.2s ease;
        }
        .custom-range:hover::-webkit-slider-thumb {
          transform: scale(1.2);
          background: #3b82f6;
          border-color: #ffffff;
        }

        /* React Flow Dark Theme Overrides */
        .react-flow__node {
          border-radius: 1.5rem;
          padding: 1.5rem;
          background: #1a1e35;
          border: 1px solid rgba(255, 255, 255, 0.1);
          color: white;
          font-family: inherit;
          box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .react-flow__handle {
          background: #3b82f6;
          width: 8px;
          height: 8px;
          border: 2px solid #080a12;
        }
        .react-flow__edge-path {
          stroke: rgba(255, 255, 255, 0.1);
          stroke-width: 2;
        }
        .react-flow__attribution {
          display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "reactflow": "https://esm.sh/reactflow@^11.10.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
